<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="content">
            <h:outputLabel><strong>Welcome Admin: #{userBean.user.username}!</strong></h:outputLabel>
            <h:form>
                <h:outputLabel value="Enter a username to delete"/>
                <h:inputText value="#{userBean.user.username}"/>
                <h:commandButton value="Delete" action="#{userBean.deleteUser}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
