<?xml version="1.0" encoding="UTF-8"?>
   <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
   <html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:h="http://xmlns.jcp.org/jsf/html"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
         xmlns:f="http://xmlns.jcp.org/jsf/core">
      <f:view>


         <ui:composition template="/WEB-INF/templates/template.xhtml">
            <ui:define name="content">
               <p align="center">
               <h:outputLabel style="text-align:center"><strong>Welcome Admin: #{userBean.currentUser}!</strong></h:outputLabel>
               <h:outputLabel style="padding:50px"><strong>
                  <br/><br/>User Selection:</strong></h:outputLabel>
               <h:outputLabel style="padding:30px"><br/>
                  <h:form>
                     <h:selectOneMenu value="#{userBean.user.username}">
                        <f:selectItems value="#{userRepositoryBean.userRepo.usernames}"/>
                     </h:selectOneMenu>
                     <br/>
                     <h:commandButton value="Delete" action="#{userBean.deleteUser}"/>
                     <h:commandButton value="Make Admin" action="#{userBean.makeAdmin}"/>
                     <h:commandButton value="Remove from Admin" action="#{userBean.removeFromAdmin}"/>
                  </h:form>
                  <br/>
               </h:outputLabel>
               <h:outputLabel style="padding: 50px"><strong>Add New User:</strong></h:outputLabel>
               <br/>
               <h:outputLabel>
                  <h:form>
                     <h:panelGrid columns="2">
                        <h:outputLabel>Username:</h:outputLabel>
                        <h:inputText value="#{userBean.user.username}"/>
                        <h:outputLabel>Password:</h:outputLabel>
                        <h:inputSecret value="#{userBean.user.password}"/>
                        <h:outputLabel>Role:</h:outputLabel>
                        <h:selectOneMenu value="#{userBean.user.role}">
                           <f:selectItem itemValue="admin" itemLabel="Admin"/>
                           <f:selectItem itemValue="user" itemLabel="user"/>
                        </h:selectOneMenu>
                     </h:panelGrid>
                     <h:commandButton value="Submit" action="#{userBean.addUser}"/>
                  </h:form>
                  <h:form>
                     <h:commandButton value="Logout" action="#{loginBean.logout}"/>
                  </h:form>
               </h:outputLabel>
               <h:outputScript> window.alert("Cannot delete admin account")</h:outputScript>
            </p>
            </ui:define>
         </ui:composition>
      </f:view>
</html>
